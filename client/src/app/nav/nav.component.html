<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <div class="container">
    <a class="navbar-brand" routerLink='/'>APp</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbarCollapse" >
      
      <ul class="navbar-nav mr-auto"  >
        <ng-container *ngIf="accountService.currentUser$ | async" >
          <li class="nav-item">
            <a class="nav-link"  routerLink='/members' routerLinkActive="active">Members</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  routerLink='/lists' routerLinkActive="active">Lists</a>
          </li>
         
        </ng-container>
        <li class="nav-item">
          <a class="nav-link"  routerLink='/errors' routerLinkActive="active">Errors</a>
        </li>
      </ul>

      <div class="dropdown" *ngIf="(accountService.currentUser$ | async) as user" dropdown>
        <a class="dropdown-toggle text-light" dropdownToggle>
          Welcome {{ user.userName }}
        </a>
        <div class="dropdown-menu" *dropdownMenu>
          <a class="dropdown-item" routerLink="/member/edit">Edit Profile</a>
          <div class="divider"></div>
          <a class="dropdown-item" (click)="logout()">Logout</a>
        </div>
      </div>
    
      <form #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off" *ngIf="!(accountService.currentUser$ | async )">
        <input 
            name="username"
            [(ngModel)]="model.userName"
            class="form-control mr-sm-2" 
            type="text" 
            placeholder="Username">
        <input 
            name="password"
            [(ngModel)]="model.password"
            class="form-control mr-sm-2" 
            type="password" 
            placeholder="Password">
        <button class="btn btn-outline-light my-2 my-sm-0" type="submit">login</button>
      </form>
    </div> 
  </div>   
  </nav>
