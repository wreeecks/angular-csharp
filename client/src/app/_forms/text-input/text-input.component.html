<div class="form-group">
    <input 
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        type="{{ type }}" 
        class="form-control" 
        [formControl]='ngControl.control'  
        placeholder="{{ label }}">
        <div *ngIf='ngControl.control?.errors?.required' class="invalid-feedback">Please enter {{ label }}</div>
        <div *ngIf='ngControl.control?.errors?.minlength' class="invalid-feedback">Must be at least 4 characters</div>
        <div *ngIf='ngControl.control?.errors?.maxlength' class="invalid-feedback">Must be at most 8 characters</div>
        <div *ngIf='ngControl.control?.errors?.isMatching' class="invalid-feedback">Password doesn't match</div>
</div>
